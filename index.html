<!DOCTYPE html>

 <style>
     body {
  margin: 0;
  font-family: Arial, sans-serif;
  font-size: 16px;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: #fff;
  text-decoration: none;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

nav li {
  margin-left: 20px;
}

nav a {
  color: #fff;
  text-decoration: none;
}

nav a:hover {
  text-decoration: underline;
}

.posts {
  display: flex;
  flex-wrap: wrap;
  margin: 20px 0;
}

article {
  width: calc(33.33% - 20px);
  background-color: #f5f5f5;
  margin-right: 20px;
  margin-bottom: 20px;
  padding: 20px;
  box-sizing: border-box;
}

article:last-child {
  margin-right: 0;
}

article h2 {
  margin: 0;
  font-size: 24px;
  margin-bottom: 10px;
}

.post-meta {
  margin-bottom: 10px;
}

.post-meta span {
  margin-right: 10px;
}

.post-meta a {
  color: #333;
}

.read-more {
  display: inline-block;
  margin-top: 10px;
  color: #333;
  text-decoration: none;
}

.read-more:hover {
  text-decoration: underline;
}

.about-me {
  background-color: #f5f5f5;
  padding: 20px;
  margin-bottom: 20px;
  box-sizing: border-box;
}

.about-me h2 {
  margin-top: 0;
}

.about-me img {
  display: block;
  margin: 0 auto;
  border-radius: 50%;
}
.img{
    width: 240px;
    height: 240px;
}


 </style>
</head>
